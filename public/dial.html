<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dial.css">
    <title>Dial</title>
    <style>
      body {
            width: 35%;
            height: 100vh;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .number-row {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically in the number-row */
        }

        .number-display {
            padding: 10px;
            margin-bottom: 10px;
            width: 60%;
        }

        .phone-number-text {
            font-size: 25px;
        }

        .number-pad {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .number-button {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            background-color: #EEF1FF;
            border-radius: 50%;
            color: #000000;
            font-size: 20px;
            cursor: pointer;
        }

        .small-button {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            background-color: #b52121;
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .call-button {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            background-color: #EEF1FF;
            border-radius: 50%;
            color: #000000;
            font-size: 20px;
            cursor: pointer;
        }

        #navbar {
            position: fixed;
            width: 35%;
            bottom: 0;
            background-color: #55618D;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s; /* Optional: Add a transition effect for link hover */
        }

        .nav-link:hover {
            background-color: #96A1C8; /* Optional: Change the background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="number-row">
          <div class="number-display" id="number-display">
              <span class="phone-number-text" id="phone-number-text"></span>
          </div>
          <button class="small-button" id="delete-button">DEL</button>
      </div>
        <div class="number-pad" id="number-pad">
            <div class="number-row">
                <button class="number-button" data-number="1">1</button>
                <button class="number-button" data-number="2">2</button>
                <button class="number-button" data-number="3">3</button>
            </div>
            <div class="number-row">
                <button class="number-button" data-number="4">4</button>
                <button class="number-button" data-number="5">5</button>
                <button class="number-button" data-number="6">6</button>
            </div>
            <div class="number-row">
                <button class="number-button" data-number="7">7</button>
                <button class="number-button" data-number="8">8</button>
                <button class="number-button" data-number="9">9</button>
            </div>
            <div class="number-row">
                <button class="number-button" data-number="*">*</button>
                <button class="number-button" data-number="0">0</button>
                <button class="number-button" data-number="#">#</button>
            </div>
        </div>
        <button class="call-button" id="call-button">Call</button>
    </div>
    <script src="dial.js"></script>
    <div id="navbar">
      <a class="nav-link" href="./contacts.html">Contacts</a>
      <a class="nav-link" href="./dial.html">Dial</a>
      <a class="nav-link" href="./account.html">Account</a>
  </div>
</body>
</html>
